{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <label>Symbol:</label>
            <input autocomplete="off" autofocus class="form-control" name="symbol_buy" placeholder="Symbol" type="text" required>
        </div>
        <div class="form-group">
            <label>Number of Shares:</label>
            <input autocomplete="off" autofocus class="form-control" name="shares_buy" type="number" required>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
