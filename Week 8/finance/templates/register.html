{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" id="user" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="pass" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" id="pass-conf" name="confimration" placeholder="Confirm Passowrd" type="password" required>
        </div>
        <button id="submit" class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        document.querySelector('#submit').disabled = true;
        document.querySelector('#pass-conf').disabled = true;
        document.querySelector('#pass').onkeyup = function() {
            password = document.querySelector('#pass').value;
            if (password != '') {
                document.querySelector('#pass-conf').disabled = false;
            } else {
                document.querySelector('#pass-conf').disabled = true;
            }
        }
        document.querySelector('#pass-conf').onkeyup = function() {
            let password_conf = document.querySelector('#pass-conf').value;
            let password = document.querySelector('#pass').value;
            var r = password.localeCompare(password_conf);
            if (r == 0) {
                document.querySelector('#submit').disabled = false;
            } else {
                document.querySelector('#submit').disabled = true;
            }
        }
    </script>

{% endblock %}
